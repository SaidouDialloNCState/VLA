name: vla-lite-ci
on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      MPLBACKEND: Agg
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare data (generate train/test JSONL)
        run: |
          python -m vla.scripts.gen_dataset
      - name: Run tests
        run: |
          pytest -q
      - name: Quick ablation (fast)
        run: |
          python -m vla.scripts.ablation
          python -m vla.scripts.plot_results
      - name: Robustness (fast)
        run: |
          python -m vla.scripts.robustness
      - name: Upload runs
        uses: actions/upload-artifact@v4
        with:
          name: runs
          path: runs/
